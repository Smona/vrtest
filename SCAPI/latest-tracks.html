<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Latest Soundcloud Tracks</title>

	<link href="https://fonts.googleapis.com/css?family=Exo+2:200" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/out.min.css">

</head>
<body>
	<div class="player">
		<div class="art-display"></div>
		<div class="song-info">
			<span id="song-info-title" class="truncate">Song Title</span>
			<!-- <p id="song-info-album">Album</p> -->
			<span id="song-info-artist">Artist</span>
		</div>
		<div class="button-row">
			<button type="button" class="btn" id="btn-repost">Repost</button>
			<button type="button" class="playpause btn" id="btn-playpause">Pause/Play</button>
			<button type="button" class="btn" id="btn-like">Like</button>
		</div>
	</div>

	<h1> Latest tracks:</h1>
	<ul>

	</ul>
	<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
	<script src="js/soundcloud.js"></script>
</body>
