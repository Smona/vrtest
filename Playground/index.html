<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
		<!-- A basic box demonstrating some of the available properties of Aframe -->
	  <a-box src="images/texture.gif" color="#FFF" position="0 1.5 -6" rotation="45 0 45" width="2" height="2" depth="2">
		  <a-animation begin="click" dur="3000" delay="500" easing="ease-out-bounce" repeat="indefinite" attribute="rotation" to="45 360 45" direction="alternate"></a-animation>
	  </a-box>
	  <!-- Lights -->
	  <a-light type="point" color="#099" position="0 10 0"></a-light>
	  <a-light type="point" color="#909" position="0 -10 0"></a-light>
	  <!-- Background -->
	  <a-sky color="#000"></a-sky>
	  <a-camera position="0 1.8 0">
		  <a-cursor color="#2E3A87"></a-cursor>
	  </a-camera>
    </a-scene>
  </body>
</html>
